<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Picking Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="playBtn-container">
        <button class="playBtn start init">
          <i class="fas fa-play"></i>
          <!-- <i class="fas fa-stop"></i> -->
        </button>
      </div>
      <div class="timeCounter">00:00</div>
      <div class="numCounter">0</div>

      <div class="field invisible">
        <img src="img/carrot.png" alt="carrot" data-id="c1" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c2" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c3" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c4" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c5" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c6" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c7" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c8" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c9" class="carrot" />
        <img src="img/carrot.png" alt="carrot" data-id="c10" class="carrot" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
      </div>
      <div class="result-container invisible">
        <div class="result">
          <button class="replayBtn">
            <i class="fas fa-undo"></i>
          </button>
          <div class="result__title">YOU LOSE</div>
        </div>
      </div>
    </section>
    <iframe
      src="sound/bg.mp3"
      allow="autoplay"
      volume="0.3"
      style="display: none"
      class="bg"
    ></iframe>
    <audio src="sound/alert.wav" class="alert"></audio>
    <audio src="sound/bug_pull.mp3" class="bugSound"></audio>
    <audio src="sound/carrot_pull.mp3" class="carrotSound"></audio>
    <audio src="sound/game_win.mp3" class="win"></audio>
  </body>
</html>
