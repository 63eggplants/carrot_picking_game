<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Picking Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="playBtn-container">
        <button class="playBtn start init">
          <i class="fas fa-play"></i>
          <!-- <i class="fas fa-stop"></i> -->
        </button>
      </div>
      <div class="timeCounter">00:00</div>
      <div class="numCounter">0</div>

      <div class="field">
        <img src="img/carrot.png" alt="" class="carrot c1" />
        <img src="img/carrot.png" alt="" class="carrot c2" />
        <img src="img/carrot.png" alt="" class="carrot c3" />
        <img src="img/carrot.png" alt="" class="carrot c4" />
        <img src="img/carrot.png" alt="" class="carrot c5" />
        <img src="img/carrot.png" alt="" class="carrot c6" />
        <img src="img/carrot.png" alt="" class="carrot c7" />
        <img src="img/carrot.png" alt="" class="carrot c8" />
        <img src="img/carrot.png" alt="" class="carrot c9" />
        <img src="img/carrot.png" alt="" class="carrot c10" />
      </div>
      <div class="result invisible">
        <button class="replayBtn">
          <i class="fas fa-undo"></i>
        </button>
        <div class="result__title">YOU LOSE</div>
      </div>
    </section>
  </body>
</html>
